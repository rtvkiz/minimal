# Minimal Apache HTTPD image - using Wolfi's pre-built package
# Shell-less/distroless for security
# CVE patching within 24-48h via Wolfi

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Apache HTTPD from Wolfi (CVE-patched)
    - apache2
    - apache2-compat
    - apache2-config
    - apache2-config-compat

    # Apache dependencies
    - libapr
    - apr-util

    # Core libraries
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libcrypt1
    - libxcrypt

    # SSL/TLS libraries
    - libssl3
    - libcrypto3

    # Compression libraries
    - libbrotlicommon1
    - libbrotlienc1
    - libbz2-1
    - zlib

    # XML/parsing libraries
    - libexpat1
    - libxml2-16

    # Network libraries
    - libnghttp2-14

    # PCRE
    - libpcre2-8-0

    # LDAP/auth libraries
    - libldap-2.6
    - cyrus-sasl
    - heimdal-libs

    # Lua support
    - lua5.4
    - lua5.4-libs

    # Database libraries
    - sqlite-libs
    - gdbm

    # Terminal libraries (for some modules)
    - ncurses
    - ncurses-terminfo-base
    - readline

    # Certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: www-data
      gid: 65532
  users:
    - username: www-data
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  # Run httpd in the foreground with:
  # - ServerName: prevents "could not reliably determine" warning
  # - PidFile: writes to /run/apache2/ which is writable by www-data
  command: /usr/sbin/httpd -DFOREGROUND -C "ServerName localhost" -C "PidFile /run/apache2/httpd.pid"

environment:
  PATH: /usr/sbin:/usr/bin:/bin

paths:
  # Apache directories with proper ownership
  - path: /var/www
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/www/localhost
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/www/localhost/htdocs
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/log/apache2
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /run/apache2
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /run
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/run
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
