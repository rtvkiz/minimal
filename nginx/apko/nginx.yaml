contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - wolfi-baselayout
    - nginx
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nginx
      gid: 65532
  users:
    - username: nginx
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/sbin/nginx -g "daemon off;"

work-dir: /var/lib/nginx

paths:
  - path: /var/lib/nginx
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/lib/nginx/tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/log/nginx
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /run
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

archs:
  - x86_64
  - aarch64
