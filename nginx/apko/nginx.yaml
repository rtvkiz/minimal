# Minimal Nginx image - using Wolfi's pre-built package
# Shell-less/distroless for security
# CVE patching within 24-48h via Wolfi

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Nginx mainline from Wolfi (CVE-patched)
    - nginx-mainline
    - nginx-mainline-config
    - nginx-mainline-fastcgi-params
    - nginx-mainline-mime-types
    - nginx-mainline-package-config
    - nginx-mainline-scgi-params
    - nginx-mainline-uwsgi-params

    # Core libraries
    - glibc
    - libgcc
    - libssl3
    - libcrypto3
    - libpcre2-8-0
    - zlib

    # Certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nginx
      gid: 65532
  users:
    - username: nginx
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/sbin/nginx -g "daemon off;"

environment:
  PATH: /usr/sbin:/usr/bin:/bin

paths:
  # Nginx directories with proper ownership
  - path: /var/lib/nginx
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/lib/nginx/tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/log/nginx
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/run
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
