# Jenkins image - feature parity with Chainguard
# Includes shell, git, ssh, and standard tools required by Jenkins plugins

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem
    - wolfi-baselayout
    
    # Our Jenkins (custom JRE + WAR)
    - jenkins-minimal
    
    # Core System Tools (matching Chainguard SBOM)
    - coreutils
    - diffutils
    - findutils
    - grep
    - gzip
    - less
    - patch
    - procps
    - sed
    - shadow
    - unzip
    - tzdata
    - tini

    # Network & VCS Tools
    - curl
    - libcurl-openssl4
    - git
    - git-lfs
    - openssh-client
    - openssh-keygen
    - gnupg
    - gnutar

    # Core system libraries
    - glibc
    - glibc-locale-en
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libstdc++
    - libcrypt1
    - libxcrypt
    - zlib
    
    # SSL/TLS libraries
    - libssl3
    - libcrypto3
    - ca-certificates-bundle
    - java-cacerts
    - p11-kit
    - p11-kit-trust
    
    # Network libraries
    - libnghttp2-14
    - nghttp3
    - libidn2
    - libpsl
    - libtasn1
    - libunistring
    
    # Compression libraries
    - libbrotlicommon1
    - libbrotlidec1
    - libbz2-1
    
    # XML/parsing libraries
    - libexpat1
    - libffi
    
    # Graphics/font libraries (for Jenkins UI)
    - alsa-lib
    - fontconfig
    - libfontconfig1
    - freetype
    - libpng
    - libjpeg-turbo
    - giflib
    - lcms2
    - ttf-dejavu
    
    # X11 libraries (for headless Java AWT)
    - libx11
    - libxau
    - libxcb
    - libxdmcp
    - libxext
    - libxi
    - libxrender
    - libxtst
    
    # Authentication/security libraries
    - cyrus-sasl
    - heimdal-libs
    - krb5-libs
    - krb5-conf
    - keyutils-libs
    - libldap-2.6
    - libverto
    
    # System utilities libraries
    - libacl1
    - libattr1
    - libaudit
    - libbsd
    - libcap-ng
    - libcom_err
    - libedit
    - libmd
    - libpcre2-8-0
    - libproc-2-0
    - libselinux
    - libsemanage
    - libsepol
    - linux-pam
    
    # Database libraries
    - sqlite-libs
    - gdbm
    
    # Terminal/readline support
    - ncurses
    - ncurses-terminfo-base
    - readline
    
    # Additional utilities
    - debianutils
    - perl

accounts:
  groups:
    - groupname: jenkins
      gid: 1000
  users:
    - username: jenkins
      uid: 1000
      gid: 1000
  run-as: 1000

entrypoint:
  command: /sbin/tini -- /usr/bin/java -Xmx512m -Djava.awt.headless=true -jar /usr/share/jenkins/jenkins.war

environment:
  JAVA_HOME: /usr/lib/jvm/java-21-minimal
  JENKINS_HOME: /var/jenkins_home
  LANG: C.UTF-8
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

paths:
  - path: /var/jenkins_home
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
