# Jenkins image - feature parity with Chainguard
# Includes shell, git, ssh, and standard tools required by Jenkins plugins

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem
    - wolfi-baselayout
    
    # Our Jenkins (custom JRE + WAR)
    - jenkins-minimal
    
    # Core System Tools (matching Chainguard SBOM)
    - bash
    - bash-binsh
    - coreutils
    - diffutils
    - findutils
    - grep
    - gzip
    - less
    - patch
    - procps
    - sed
    - shadow
    - unzip
    - tzdata
    - tini

    # Network & VCS Tools
    - curl
    - libcurl-openssl4
    - git
    - git-lfs
    - openssh-client
    - openssh-keygen
    - gnupg
    - gnutar

    # Libraries
    - alsa-lib
    - glibc
    - glibc-locale-en
    - glibc-locale-posix
    - libstdc++
    - zlib
    - sqlite-libs
    - libexpat1
    - libffi
    
    # Font support
    - fontconfig
    - libfontconfig1
    - ttf-dejavu
    
    # TLS/SSL certificates
    - ca-certificates-bundle
    - java-cacerts

accounts:
  groups:
    - groupname: jenkins
      gid: 1000
  users:
    - username: jenkins
      uid: 1000
      gid: 1000
      shell: /bin/bash
  run-as: 1000

entrypoint:
  command: /sbin/tini -- /usr/bin/java -Xmx512m -Djava.awt.headless=true -jar /usr/share/jenkins/jenkins.war

environment:
  JAVA_HOME: /usr/lib/jvm/java-21-minimal
  JENKINS_HOME: /var/jenkins_home
  LANG: C.UTF-8
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

paths:
  - path: /var/jenkins_home
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
