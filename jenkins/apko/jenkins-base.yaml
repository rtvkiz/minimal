contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - wolfi-baselayout
    - openjdk-17-jre
    - openjdk-17-default-jvm
    - ca-certificates-bundle
    - ttf-dejavu
    - fontconfig
    - freetype
    - git
    - curl
    - bash
    - coreutils
    - tini

accounts:
  groups:
    - groupname: jenkins
      gid: 1000
  users:
    - username: jenkins
      uid: 1000
      gid: 1000
      shell: /bin/bash
  run-as: 1000

environment:
  JAVA_HOME: "/usr/lib/jvm/java-17-openjdk"
  JENKINS_HOME: "/var/jenkins_home"
  PATH: "/usr/lib/jvm/java-17-openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

paths:
  - path: /var/jenkins_home
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /usr/share/jenkins
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755

archs:
  - x86_64
  - aarch64
