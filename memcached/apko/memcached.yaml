# Minimal Memcached image - built from source via melange
# CVE patching via daily rebuilds from upstream source

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Our Memcached (built from source via melange)
    - memcached-minimal

    # Core libraries
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc

    # SSL/TLS libraries
    - libssl3
    - libcrypto3

    # Event library
    - libevent

    # Certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: memcached
      gid: 65532
  users:
    - username: memcached
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/memcached

environment:
  PATH: /usr/bin:/bin

paths:
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
