# Minimal PHP image - built from source via melange
# CVE patching via version bumps and upstream source; you control when to update

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Our PHP (built from source via melange)
    - php-minimal

    # Core runtime dependencies
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc

    # PHP runtime libs (shared libs used by php binary)
    - libxml2
    - libssl3
    - libcrypto3
    - zlib
    - libcurl-openssl4
    - oniguruma
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/php

work-dir: /app

environment:
  PATH: /usr/bin:/bin
  LANG: C.UTF-8

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
