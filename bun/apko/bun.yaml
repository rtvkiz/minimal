# Minimal Bun image - using Wolfi's pre-built package
# Shell-less/distroless for security
# CVE patching within 24-48h via Wolfi

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Bun runtime from Wolfi (CVE-patched)
    - bun

    # Core system libraries
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc

    # Certificates for HTTPS
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/bun

work-dir: /app

environment:
  PATH: /usr/bin:/bin

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

annotations:
  org.opencontainers.image.title: "minimal-bun"
  org.opencontainers.image.description: "Hardened shell-less Bun runtime image built on Wolfi with daily CVE patches"
  org.opencontainers.image.url: "https://github.com/rtvkiz/minimal"
  org.opencontainers.image.source: "https://github.com/rtvkiz/minimal/tree/main/bun"
  org.opencontainers.image.licenses: "Apache-2.0"

archs:
  - x86_64
  - aarch64
