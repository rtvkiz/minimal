# Minimal SQLite CLI image - using Wolfi's pre-built package
# Shell-less/distroless for security
# CVE patching within 24-48h via Wolfi

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem
    - wolfi-baselayout

    # SQLite CLI from Wolfi (CVE-patched)
    - sqlite
    - sqlite-libs

    # Core system libraries
    - glibc
    - ld-linux
    - libgcc

    # SQLite runtime dependencies
    - zlib
    - readline
    - ncurses
    - ncurses-terminfo-base

    # Certificates for HTTPS
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/sqlite3

work-dir: /data

environment:
  PATH: /usr/bin:/bin

paths:
  - path: /data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

annotations:
  org.opencontainers.image.title: "minimal-sqlite"
  org.opencontainers.image.description: "Hardened shell-less SQLite image built on Wolfi with daily CVE patches"
  org.opencontainers.image.url: "https://github.com/rtvkiz/minimal"
  org.opencontainers.image.source: "https://github.com/rtvkiz/minimal/tree/main/sqlite"
  org.opencontainers.image.licenses: "Apache-2.0"

archs:
  - x86_64
  - aarch64
