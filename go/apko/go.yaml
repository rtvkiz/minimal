# Minimal Go image - using Wolfi's pre-built package
# Feature parity with Chainguard's Go image
# Fast builds (~30s) with same CVE patching (24-48h)

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Go from Wolfi (CVE-patched)
    - go-1.25

    # Build tools
    - binutils
    - build-base
    - gcc
    - make
    - pkgconf
    - posix-cc-wrappers

    # Core system utilities
    - ca-certificates-bundle

    # Core system libraries
    - glibc
    - glibc-dev
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libstdc++
    - libstdc++-dev
    - libcrypt1
    - libxcrypt
    - libxcrypt-dev
    - zlib

    # SSL/TLS libraries
    - libssl3
    - libcrypto3

    # Network libraries
    - libcurl-openssl4
    - libnghttp2-14
    - nghttp3
    - libidn2
    - libpsl
    - libunistring

    # Compression libraries
    - libbrotlicommon1
    - libbrotlidec1
    - libzstd1

    # XML/parsing libraries
    - libexpat1

    # Authentication/security libraries
    - cyrus-sasl
    - heimdal-libs
    - krb5-libs
    - krb5-conf
    - keyutils-libs
    - libldap-2.6
    - libverto

    # System utilities libraries
    - libcom_err
    - libedit
    - libpcre2-8-0
    - libselinux
    - libsepol

    # Database libraries
    - sqlite-libs
    - gdbm

    # Terminal/readline support
    - ncurses
    - ncurses-terminfo-base
    - readline

    # GCC dependencies
    - libatomic
    - libgomp
    - libquadmath
    - gmp
    - isl
    - mpc
    - mpfr

    # System headers
    - linux-headers

    # Network tools
    - openssh-client

    # Version control
    - git

    # Security hardening
    - openssf-compiler-options

    # System database
    - nss-db
    - nss-hesiod

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/go

work-dir: /app

environment:
  CGO_ENABLED: "1"
  GOOS: linux
  PATH: /usr/bin:/bin
  GOROOT: /usr/lib/go
  GOPATH: /go

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /go
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

annotations:
  org.opencontainers.image.title: "minimal-go"
  org.opencontainers.image.description: "Hardened Go builder image built on Wolfi with daily CVE patches"
  org.opencontainers.image.url: "https://github.com/rtvkiz/minimal"
  org.opencontainers.image.source: "https://github.com/rtvkiz/minimal/tree/main/go"
  org.opencontainers.image.licenses: "Apache-2.0"

archs:
  - x86_64
  - aarch64
