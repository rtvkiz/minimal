name: Update Memcached Version

on:
  schedule:
    # Check daily at 6:50am UTC
    - cron: '50 6 * * *'
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new Memcached stable version
        id: check
        run: |
          # Get latest stable 1.6.x release from GitHub
          LATEST=$(curl -sS --retry 3 --retry-delay 5 https://api.github.com/repos/memcached/memcached/releases/latest | \
            jq -r '.tag_name')

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            echo "::error::Failed to fetch latest Memcached version"
            exit 1
          fi

          # Validate version format strictly
          if ! [[ "$LATEST" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid Memcached version received: $LATEST"
            exit 1
          fi

          # Get current version from melange.yaml
          CURRENT=$(grep '^  version:' memcached/melange.yaml | awk '{print $2}')

          echo "Current version: $CURRENT"
          echo "Latest version: $LATEST"

          if [ "$LATEST" != "$CURRENT" ]; then
            echo "update_available=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
            echo "Update available: $CURRENT -> $LATEST"
          else
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi

      - name: Update version and checksum in all files
        if: steps.check.outputs.update_available == 'true'
        run: |
          VERSION="${{ steps.check.outputs.new_version }}"
          echo "Updating to Memcached $VERSION"

          # Download tarball and compute SHA256 checksum
          echo "Downloading Memcached $VERSION tarball..."
          curl -fsSL --retry 3 --retry-delay 5 "https://memcached.org/files/memcached-${VERSION}.tar.gz" \
            -o /tmp/memcached.tar.gz
          SHA256=$(sha256sum /tmp/memcached.tar.gz | awk '{print $1}')
          rm /tmp/memcached.tar.gz
          echo "SHA256: $SHA256"

          # Update memcached/melange.yaml - version
          sed -i "s/^  version: .*/  version: $VERSION/" memcached/melange.yaml

          # Update memcached/melange.yaml - checksum
          sed -i "s/^  sha256: .*/  sha256: $SHA256/" memcached/melange.yaml

          # Reset epoch to 0 for new upstream version
          sed -i "s/^  epoch: .*/  epoch: 0/" memcached/melange.yaml

          # Update Makefile
          sed -i "s/MEMCACHED_VERSION ?= .*/MEMCACHED_VERSION ?= $VERSION/" Makefile

          # Verify changes
          echo "=== memcached/melange.yaml ==="
          grep -E '(version:|sha256:)' memcached/melange.yaml | head -2
          echo "=== Makefile ==="
          grep 'MEMCACHED_VERSION' Makefile

      - name: Create Pull Request
        if: steps.check.outputs.update_available == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(memcached): bump to ${{ steps.check.outputs.new_version }}"
          body: |
            ## Summary

            Updates Memcached from `${{ steps.check.outputs.current_version }}` to `${{ steps.check.outputs.new_version }}`.

            ## Changes

            - `memcached/melange.yaml` - package version, SHA256 checksum, epoch reset
            - `Makefile` - MEMCACHED_VERSION variable

            ## Image Tag

            Once merged, this will publish: `ghcr.io/rtvkiz/minimal-memcached:${{ steps.check.outputs.new_version }}-r0`

            ## Links

            - [Memcached Releases](https://github.com/memcached/memcached/releases)
            - [Release Notes for ${{ steps.check.outputs.new_version }}](https://github.com/memcached/memcached/releases/tag/${{ steps.check.outputs.new_version }})

            ---

            This PR was automatically created by the [update-memcached](${{ github.server_url }}/${{ github.repository }}/actions/workflows/update-memcached.yml) workflow.
          branch: update-memcached-${{ steps.check.outputs.new_version }}
          commit-message: |
            chore(memcached): bump to ${{ steps.check.outputs.new_version }}

            Updates Memcached from ${{ steps.check.outputs.current_version }} to ${{ steps.check.outputs.new_version }}.
          delete-branch: true
          labels: |
            dependencies
            memcached
