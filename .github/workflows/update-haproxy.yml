name: Update HAProxy Version

on:
  schedule:
    # Check daily at 7:00am UTC
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new HAProxy stable version
        id: check
        run: |
          # Get latest stable 3.x release from GitHub (tags prefixed with v)
          LATEST=$(curl -sS --retry 3 --retry-delay 5 "https://api.github.com/repos/haproxy/haproxy/tags?per_page=100" | \
            jq -r '[.[] | .name | select(test("^v3\\.[0-9]+\\.[0-9]+$"))] | first | ltrimstr("v")')

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            echo "::error::Failed to fetch latest HAProxy version"
            exit 1
          fi

          # Validate version format strictly
          if ! [[ "$LATEST" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid HAProxy version received: $LATEST"
            exit 1
          fi

          # Get current version from melange.yaml
          CURRENT=$(grep '^  version:' haproxy/melange.yaml | awk '{print $2}')

          echo "Current version: $CURRENT"
          echo "Latest version: $LATEST"

          if [ "$LATEST" != "$CURRENT" ]; then
            echo "update_available=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
            echo "Update available: $CURRENT -> $LATEST"
          else
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi

          # Check for next major version (e.g., v4.x when tracking v3.x)
          CURRENT_MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          NEXT_MAJOR=$((CURRENT_MAJOR + 1))
          echo "tracked_version=$CURRENT" >> $GITHUB_OUTPUT
          NEXT_TAG=$(curl -sS --retry 3 --retry-delay 5 \
            "https://api.github.com/repos/haproxy/haproxy/tags?per_page=100" | \
            jq -r --arg next "v${NEXT_MAJOR}." \
              '[.[] | .name | select(startswith($next)) | select(test("^v[0-9]+\\.[0-9]+\\.[0-9]+$"))] | first // empty')
          if [ -n "$NEXT_TAG" ]; then
            echo "next_major_version=$NEXT_MAJOR" >> $GITHUB_OUTPUT
            echo "next_major_tag=$NEXT_TAG" >> $GITHUB_OUTPUT
            echo "::warning::New major version detected: HAProxy v${NEXT_MAJOR}.x ($NEXT_TAG)"
          fi

      - name: Update version and checksum in all files
        if: steps.check.outputs.update_available == 'true'
        run: |
          VERSION="${{ steps.check.outputs.new_version }}"
          echo "Updating to HAProxy $VERSION"

          # Download tarball from haproxy.org and compute SHA256 checksum
          MINOR_VER=$(echo "$VERSION" | cut -d. -f1,2)
          echo "Downloading HAProxy $VERSION tarball..."
          curl -fsSL --retry 3 --retry-delay 5 "https://www.haproxy.org/download/${MINOR_VER}/src/haproxy-${VERSION}.tar.gz" \
            -o /tmp/haproxy.tar.gz
          SHA256=$(sha256sum /tmp/haproxy.tar.gz | awk '{print $1}')
          rm /tmp/haproxy.tar.gz
          echo "SHA256: $SHA256"

          # Update haproxy/melange.yaml - version
          sed -i "s/^  version: .*/  version: $VERSION/" haproxy/melange.yaml

          # Update haproxy/melange.yaml - checksum
          sed -i "s/^  sha256: .*/  sha256: $SHA256/" haproxy/melange.yaml

          # Reset epoch to 0 for new upstream version
          sed -i "s/^  epoch: .*/  epoch: 0/" haproxy/melange.yaml

          # Update Makefile
          sed -i "s/HAPROXY_VERSION ?= .*/HAPROXY_VERSION ?= $VERSION/" Makefile

          # Verify changes
          echo "=== haproxy/melange.yaml ==="
          grep -E '(version:|sha256:)' haproxy/melange.yaml | head -2
          echo "=== Makefile ==="
          grep 'HAPROXY_VERSION' Makefile

      - name: Create Pull Request
        if: steps.check.outputs.update_available == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(haproxy): bump to ${{ steps.check.outputs.new_version }}"
          body: |
            ## Summary

            Updates HAProxy from `${{ steps.check.outputs.current_version }}` to `${{ steps.check.outputs.new_version }}`.

            ## Changes

            - `haproxy/melange.yaml` - package version, SHA256 checksum, epoch reset
            - `Makefile` - HAPROXY_VERSION variable

            ## Image Tag

            Once merged, this will publish: `ghcr.io/rtvkiz/minimal-haproxy:${{ steps.check.outputs.new_version }}-r0`

            ## Links

            - [HAProxy Releases](https://github.com/haproxy/haproxy/releases)
            - [Release Notes for v${{ steps.check.outputs.new_version }}](https://github.com/haproxy/haproxy/releases/tag/v${{ steps.check.outputs.new_version }})

            ---

            This PR was automatically created by the [update-haproxy](${{ github.server_url }}/${{ github.repository }}/actions/workflows/update-haproxy.yml) workflow.
          branch: update-haproxy-${{ steps.check.outputs.new_version }}
          commit-message: |
            chore(haproxy): bump to ${{ steps.check.outputs.new_version }}

            Updates HAProxy from ${{ steps.check.outputs.current_version }} to ${{ steps.check.outputs.new_version }}.
          delete-branch: true
          labels: |
            dependencies
            haproxy

      - name: Create new major version issue
        if: steps.check.outputs.next_major_version != ''
        uses: actions/github-script@v7
        with:
          script: |
            const nextMajor = '${{ steps.check.outputs.next_major_version }}';
            const nextTag = '${{ steps.check.outputs.next_major_tag }}';
            const currentVersion = '${{ steps.check.outputs.tracked_version }}';
            const currentMajor = currentVersion.split('.')[0];
            const title = `chore(haproxy): new major version available â€” HAProxy v${nextMajor}.x`;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'haproxy,dependencies',
            });
            if (issues.some(i => i.title.includes(`v${nextMajor}.x`))) {
              console.log(`Issue for HAProxy v${nextMajor}.x already exists, skipping`);
              return;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              labels: ['dependencies', 'haproxy'],
              body: [
                `## New Major Version Detected`,
                ``,
                `HAProxy **v${nextMajor}.x** has been detected (first tag: \`${nextTag}\`).`,
                `We are currently tracking **v${currentMajor}.x** (${currentVersion}).`,
                ``,
                `> **Note:** HAProxy maintains multiple stable branches simultaneously (e.g., 2.8 LTS and 3.x).`,
                `> Evaluate whether v${nextMajor}.x is the new stable/LTS branch before upgrading.`,
                ``,
                `### Upgrade Checklist`,
                ``,
                `- [ ] Review the [HAProxy v${nextMajor} release notes](https://github.com/haproxy/haproxy/releases/tag/${nextTag})`,
                `- [ ] Check configure flags (\`USE_OPENSSL\`, \`USE_PCRE2\`, \`USE_ZLIB\`) for changes`,
                `- [ ] Verify download URL structure: \`https://www.haproxy.org/download/${nextMajor}.x/src/\``,
                `- [ ] Update \`update-haproxy.yml\`: change tag filter from \`^v${currentMajor}\\\\.\` to \`^v${nextMajor}\\\\.\``,
                `- [ ] Update \`haproxy/melange.yaml\`: version, sha256, \`tag-filter\``,
                `- [ ] Test image build and run \`haproxy/test.sh\``,
                ``,
                `### Links`,
                ``,
                `- [HAProxy Releases](https://github.com/haproxy/haproxy/releases)`,
                `- [First v${nextMajor}.x tag: \`${nextTag}\`](https://github.com/haproxy/haproxy/releases/tag/${nextTag})`,
                ``,
                `---`,
                `*Detected by the [update-haproxy](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/workflows/update-haproxy.yml) workflow.*`,
              ].join('\n'),
            });
