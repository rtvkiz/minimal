name: Build Zero-CVE Images (apko/Wolfi)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-apko:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: nginx
            config: nginx/apko/nginx.yaml
          - name: python
            config: python/apko/python.yaml

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup apko
        uses: chainguard-dev/actions/setup-apko@main

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image with apko
        id: apko
        run: |
          apko build ${{ matrix.config }} \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-${{ matrix.name }}-wolfi:latest \
            ${{ matrix.name }}.tar \
            --arch x86_64

      - name: Load image for scanning
        run: |
          docker load < ${{ matrix.name }}.tar

      - name: Scan for vulnerabilities (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-${{ matrix.name }}-wolfi:latest
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Scan for vulnerabilities (enforce zero CVE)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-${{ matrix.name }}-wolfi:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Push image
        if: github.event_name != 'pull_request' && success()
        run: |
          apko publish ${{ matrix.config }} \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-${{ matrix.name }}-wolfi:latest \
            --arch x86_64

  build-jenkins-wolfi:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      JENKINS_VERSION: "2.492"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup apko
        uses: chainguard-dev/actions/setup-apko@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Java base with apko
        run: |
          apko build jenkins/apko/jenkins-base.yaml \
            jenkins-base:latest \
            jenkins-base.tar \
            --arch x86_64
          docker load < jenkins-base.tar

      - name: Build Jenkins image
        uses: docker/build-push-action@v5
        with:
          context: ./jenkins
          file: ./jenkins/Dockerfile.wolfi
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-jenkins-wolfi:latest
          build-args: |
            JENKINS_VERSION=${{ env.JENKINS_VERSION }}

      - name: Scan for vulnerabilities (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-jenkins-wolfi:latest
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Scan for vulnerabilities (enforce zero CVE)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-jenkins-wolfi:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Push image
        if: github.event_name != 'pull_request' && success()
        uses: docker/build-push-action@v5
        with:
          context: ./jenkins
          file: ./jenkins/Dockerfile.wolfi
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-jenkins-wolfi:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-jenkins-wolfi:${{ env.JENKINS_VERSION }}
          build-args: |
            JENKINS_VERSION=${{ env.JENKINS_VERSION }}

  check-results:
    needs: [build-apko, build-jenkins-wolfi]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all images passed
        run: |
          if [ "${{ needs.build-apko.result }}" != "success" ] || [ "${{ needs.build-jenkins-wolfi.result }}" != "success" ]; then
            echo "::error::One or more images have CVEs or failed to build."
            exit 1
          fi
          echo "All Wolfi-based images are zero CVE!"
