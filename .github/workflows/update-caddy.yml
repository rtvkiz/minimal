name: Update Caddy Version

on:
  schedule:
    # Check daily at 6:55am UTC
    - cron: '55 6 * * *'
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new Caddy stable version
        id: check
        run: |
          # Get latest stable v2.x release from GitHub
          LATEST=$(curl -sS --retry 3 --retry-delay 5 "https://api.github.com/repos/caddyserver/caddy/tags?per_page=100" | \
            jq -r '[.[] | .name | select(test("^v2\\.[0-9]+\\.[0-9]+$"))] | first | ltrimstr("v")')

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            echo "::error::Failed to fetch latest Caddy version"
            exit 1
          fi

          # Validate version format strictly
          if ! [[ "$LATEST" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid Caddy version received: $LATEST"
            exit 1
          fi

          # Get current version from melange.yaml
          CURRENT=$(grep '^  version:' caddy/melange.yaml | awk '{print $2}')

          echo "Current version: $CURRENT"
          echo "Latest version: $LATEST"

          if [ "$LATEST" != "$CURRENT" ]; then
            echo "update_available=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
            echo "Update available: $CURRENT -> $LATEST"
          else
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi

          # Check for next major version (e.g., v3.x when tracking v2.x)
          CURRENT_MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          NEXT_MAJOR=$((CURRENT_MAJOR + 1))
          echo "tracked_version=$CURRENT" >> $GITHUB_OUTPUT
          NEXT_TAG=$(curl -sS --retry 3 --retry-delay 5 \
            "https://api.github.com/repos/caddyserver/caddy/tags?per_page=100" | \
            jq -r --arg next "v${NEXT_MAJOR}." \
              '[.[] | .name | select(startswith($next)) | select(test("^v[0-9]+\\.[0-9]+\\.[0-9]+$"))] | first // empty')
          if [ -n "$NEXT_TAG" ]; then
            echo "next_major_version=$NEXT_MAJOR" >> $GITHUB_OUTPUT
            echo "next_major_tag=$NEXT_TAG" >> $GITHUB_OUTPUT
            echo "::warning::New major version detected: Caddy v${NEXT_MAJOR}.x ($NEXT_TAG)"
          fi

      - name: Update version and checksum in all files
        if: steps.check.outputs.update_available == 'true'
        run: |
          VERSION="${{ steps.check.outputs.new_version }}"
          echo "Updating to Caddy $VERSION"

          # Download tarball and compute SHA256 checksum
          echo "Downloading Caddy $VERSION tarball..."
          curl -fsSL --retry 3 --retry-delay 5 "https://github.com/caddyserver/caddy/archive/refs/tags/v${VERSION}.tar.gz" \
            -o /tmp/caddy.tar.gz
          SHA256=$(sha256sum /tmp/caddy.tar.gz | awk '{print $1}')
          rm /tmp/caddy.tar.gz
          echo "SHA256: $SHA256"

          # Update caddy/melange.yaml - version
          sed -i "s/^  version: .*/  version: $VERSION/" caddy/melange.yaml

          # Update caddy/melange.yaml - checksum
          sed -i "s/^  sha256: .*/  sha256: $SHA256/" caddy/melange.yaml

          # Reset epoch to 0 for new upstream version
          sed -i "s/^  epoch: .*/  epoch: 0/" caddy/melange.yaml

          # Update Makefile
          sed -i "s/CADDY_VERSION ?= .*/CADDY_VERSION ?= $VERSION/" Makefile

          # Verify changes
          echo "=== caddy/melange.yaml ==="
          grep -E '(version:|sha256:)' caddy/melange.yaml | head -2
          echo "=== Makefile ==="
          grep 'CADDY_VERSION' Makefile

      - name: Create Pull Request
        if: steps.check.outputs.update_available == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(caddy): bump to ${{ steps.check.outputs.new_version }}"
          body: |
            ## Summary

            Updates Caddy from `${{ steps.check.outputs.current_version }}` to `${{ steps.check.outputs.new_version }}`.

            ## Changes

            - `caddy/melange.yaml` - package version, SHA256 checksum, epoch reset
            - `Makefile` - CADDY_VERSION variable

            ## Image Tag

            Once merged, this will publish: `ghcr.io/rtvkiz/minimal-caddy:${{ steps.check.outputs.new_version }}-r0`

            ## Links

            - [Caddy Releases](https://github.com/caddyserver/caddy/releases)
            - [Release Notes for v${{ steps.check.outputs.new_version }}](https://github.com/caddyserver/caddy/releases/tag/v${{ steps.check.outputs.new_version }})

            ---

            This PR was automatically created by the [update-caddy](${{ github.server_url }}/${{ github.repository }}/actions/workflows/update-caddy.yml) workflow.
          branch: update-caddy-${{ steps.check.outputs.new_version }}
          commit-message: |
            chore(caddy): bump to ${{ steps.check.outputs.new_version }}

            Updates Caddy from ${{ steps.check.outputs.current_version }} to ${{ steps.check.outputs.new_version }}.
          delete-branch: true
          labels: |
            dependencies
            caddy

      - name: Create new major version issue
        if: steps.check.outputs.next_major_version != ''
        uses: actions/github-script@v7
        with:
          script: |
            const nextMajor = '${{ steps.check.outputs.next_major_version }}';
            const nextTag = '${{ steps.check.outputs.next_major_tag }}';
            const currentVersion = '${{ steps.check.outputs.tracked_version }}';
            const currentMajor = currentVersion.split('.')[0];
            const title = `chore(caddy): new major version available â€” Caddy v${nextMajor}.x`;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'caddy,dependencies',
            });
            if (issues.some(i => i.title.includes(`v${nextMajor}.x`))) {
              console.log(`Issue for Caddy v${nextMajor}.x already exists, skipping`);
              return;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              labels: ['dependencies', 'caddy'],
              body: [
                `## New Major Version Detected`,
                ``,
                `Caddy **v${nextMajor}.x** has been detected (first tag: \`${nextTag}\`).`,
                `We are currently tracking **v${currentMajor}.x** (${currentVersion}).`,
                ``,
                `### Upgrade Checklist`,
                ``,
                `- [ ] Review the [Caddy v${nextMajor} release notes](https://github.com/caddyserver/caddy/releases/tag/${nextTag}) and migration guide`,
                `- [ ] Check \`go build\` flags and import paths for breaking changes`,
                `- [ ] Update \`update-caddy.yml\`: change tag filter from \`^v${currentMajor}\\\\.\` to \`^v${nextMajor}\\\\.\``,
                `- [ ] Update \`caddy/melange.yaml\`: version, sha256, \`tag-filter\``,
                `- [ ] Test image build and run \`caddy/test.sh\``,
                ``,
                `### Links`,
                ``,
                `- [Caddy Releases](https://github.com/caddyserver/caddy/releases)`,
                `- [First v${nextMajor}.x tag: \`${nextTag}\`](https://github.com/caddyserver/caddy/releases/tag/${nextTag})`,
                ``,
                `---`,
                `*Detected by the [update-caddy](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/workflows/update-caddy.yml) workflow.*`,
              ].join('\n'),
            });
