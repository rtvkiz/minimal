name: Build and Scan Zero-CVE Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Rebuild daily at 2am UTC to catch new CVE patches
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        image:
          - name: busybox
            context: ./busybox
          - name: alpine
            context: ./alpine
          - name: nginx
            context: ./nginx
          - name: python
            context: ./python
          - name: jenkins
            context: ./jenkins

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-${{ matrix.image.name }}
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-${{ matrix.image.name }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image.name }}.sarif'

      - name: Run Trivy for table output (summary)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/minimal-${{ matrix.image.name }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Push image
        if: github.event_name != 'pull_request' && success()
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Summary job to enforce zero-CVE policy
  check-results:
    needs: build-and-scan
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all images passed
        run: |
          if [ "${{ needs.build-and-scan.result }}" != "success" ]; then
            echo "::error::One or more images have CVEs. Check the scan results above."
            exit 1
          fi
          echo "All images passed CVE scanning!"
