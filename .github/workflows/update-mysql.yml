name: Update MySQL Version

on:
  schedule:
    # Check daily at 6:50am UTC
    - cron: '50 6 * * *'
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new MySQL 8.4.x version
        id: check
        run: |
          # Get latest MySQL 8.4.x tag from GitHub (tags use mysql-cluster- prefix)
          LATEST=$(curl -sS --retry 3 --retry-delay 5 \
            "https://api.github.com/repos/mysql/mysql-server/tags?per_page=100" | \
            jq -r '[.[] | select(.name | startswith("mysql-cluster-8.4.")) | .name] | first' | \
            sed 's/^mysql-cluster-//')

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            echo "::error::Failed to fetch latest MySQL version"
            exit 1
          fi

          # Validate version format strictly
          if ! [[ "$LATEST" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid MySQL version received: $LATEST"
            exit 1
          fi

          # Get current version from melange.yaml
          CURRENT=$(grep '^  version:' mysql/melange.yaml | awk '{print $2}')

          echo "Current version: $CURRENT"
          echo "Latest version: $LATEST"

          if [ "$LATEST" != "$CURRENT" ]; then
            echo "update_available=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
            echo "Update available: $CURRENT -> $LATEST"
          else
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi

          # Check for next major MySQL version (e.g., 9.x when tracking 8.4.x LTS)
          # Note: MySQL 9.x is the innovation track; the next LTS is expected around 9.6
          CURRENT_MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          NEXT_MAJOR=$((CURRENT_MAJOR + 1))
          echo "tracked_version=$CURRENT" >> $GITHUB_OUTPUT
          NEXT_TAG=$(curl -sS --retry 3 --retry-delay 5 \
            "https://api.github.com/repos/mysql/mysql-server/tags?per_page=100" | \
            jq -r --arg next "mysql-cluster-${NEXT_MAJOR}." \
              '[.[] | .name | select(startswith($next))] | first // empty')
          if [ -n "$NEXT_TAG" ]; then
            echo "next_major_version=$NEXT_MAJOR" >> $GITHUB_OUTPUT
            echo "next_major_tag=$NEXT_TAG" >> $GITHUB_OUTPUT
            echo "::warning::New major MySQL version detected: $NEXT_TAG (innovation track — evaluate LTS readiness)"
          fi

      - name: Update version and checksum in all files
        if: steps.check.outputs.update_available == 'true'
        run: |
          VERSION="${{ steps.check.outputs.new_version }}"
          echo "Updating to MySQL $VERSION"

          # Download tarball and compute SHA256 checksum
          echo "Downloading MySQL $VERSION tarball..."
          curl -fsSL --retry 3 --retry-delay 5 "https://dev.mysql.com/get/Downloads/MySQL-8.4/mysql-${VERSION}.tar.gz" \
            -o /tmp/mysql.tar.gz
          SHA256=$(sha256sum /tmp/mysql.tar.gz | awk '{print $1}')
          rm /tmp/mysql.tar.gz
          echo "SHA256: $SHA256"

          # Update mysql/melange.yaml - version
          sed -i "s/^  version: .*/  version: $VERSION/" mysql/melange.yaml

          # Update mysql/melange.yaml - checksum
          sed -i "s/^  sha256: .*/  sha256: $SHA256/" mysql/melange.yaml

          # Reset epoch to 0 for new upstream version
          sed -i "s/^  epoch: .*/  epoch: 0/" mysql/melange.yaml

          # Update Makefile
          sed -i "s/MYSQL_VERSION ?= .*/MYSQL_VERSION ?= $VERSION/" Makefile

          # Verify changes
          echo "=== mysql/melange.yaml ==="
          grep -E '(version:|sha256:)' mysql/melange.yaml | head -2
          echo "=== Makefile ==="
          grep 'MYSQL_VERSION' Makefile

      - name: Create Pull Request
        if: steps.check.outputs.update_available == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(mysql): bump to ${{ steps.check.outputs.new_version }}"
          body: |
            ## Summary

            Updates MySQL from `${{ steps.check.outputs.current_version }}` to `${{ steps.check.outputs.new_version }}`.

            ## Changes

            - `mysql/melange.yaml` - package version, SHA256 checksum, epoch reset
            - `Makefile` - MYSQL_VERSION variable

            ## Image Tag

            Once merged, this will publish: `ghcr.io/rtvkiz/minimal-mysql:${{ steps.check.outputs.new_version }}-r0`

            ## Links

            - [MySQL 8.4 Release Notes](https://dev.mysql.com/doc/relnotes/mysql/8.4/en/)
            - [MySQL Downloads](https://dev.mysql.com/downloads/mysql/)

            ---

            This PR was automatically created by the [update-mysql](${{ github.server_url }}/${{ github.repository }}/actions/workflows/update-mysql.yml) workflow.
          branch: update-mysql-${{ steps.check.outputs.new_version }}
          commit-message: |
            chore(mysql): bump to ${{ steps.check.outputs.new_version }}

            Updates MySQL from ${{ steps.check.outputs.current_version }} to ${{ steps.check.outputs.new_version }}.
          delete-branch: true
          labels: |
            dependencies
            mysql

      - name: Create new major version issue
        if: steps.check.outputs.next_major_version != ''
        uses: actions/github-script@v7
        with:
          script: |
            const nextMajor = '${{ steps.check.outputs.next_major_version }}';
            const nextTag = '${{ steps.check.outputs.next_major_tag }}';
            const currentVersion = '${{ steps.check.outputs.tracked_version }}';
            const title = `chore(mysql): new major version detected — MySQL ${nextMajor}.x (evaluate LTS readiness)`;

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'mysql,dependencies',
            });
            if (issues.some(i => i.title.includes(`MySQL ${nextMajor}.x`))) {
              console.log(`Issue for MySQL ${nextMajor}.x already exists, skipping`);
              return;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              labels: ['dependencies', 'mysql'],
              body: [
                `## New Major MySQL Version Detected`,
                ``,
                `MySQL **${nextMajor}.x** tags have been detected (first tag: \`${nextTag}\`).`,
                `We are currently tracking **8.4.x** (LTS, supported until 2032) — currently at ${currentVersion}.`,
                ``,
                `> **Important:** MySQL ${nextMajor}.x is likely the **innovation track** (non-LTS).`,
                `> MySQL's LTS policy means the next LTS branch after 8.4 is expected around **${nextMajor}.6**.`,
                `> Do not upgrade until the LTS designation is confirmed by Oracle.`,
                ``,
                `### Decision Checklist`,
                ``,
                `- [ ] Check [MySQL versioning policy](https://dev.mysql.com/doc/refman/${nextMajor}.0/en/mysql-releases.html) — confirm LTS vs innovation track`,
                `- [ ] Monitor for the \`${nextMajor}.6\` release (expected LTS designation)`,
                `- [ ] Review breaking changes and migration notes once LTS is confirmed`,
                `- [ ] Update \`update-mysql.yml\`: change tag filter from \`mysql-cluster-8.4.\` to \`mysql-cluster-${nextMajor}.X.\``,
                `- [ ] Update \`mysql/melange.yaml\`: version, sha256, download URL, \`tag-filter\``,
                `- [ ] Test image build and run \`mysql/test.sh\``,
                ``,
                `### Links`,
                ``,
                `- [MySQL Release Notes](https://dev.mysql.com/doc/relnotes/mysql/${nextMajor}.0/en/)`,
                `- [MySQL LTS Policy](https://dev.mysql.com/blog-archive/introducing-mysql-innovation-and-long-term-support-lts-versions/)`,
                `- [First ${nextMajor}.x tag: \`${nextTag}\`](https://github.com/mysql/mysql-server/releases/tag/${nextTag})`,
                ``,
                `---`,
                `*Detected by the [update-mysql](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/workflows/update-mysql.yml) workflow.*`,
              ].join('\n'),
            });
