name: Update Valkey Version

on:
  schedule:
    # Check daily at 7:10am UTC
    - cron: '10 7 * * *'
  workflow_dispatch:

jobs:
  check-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for new Valkey stable version
        id: check
        run: |
          # Get latest stable release from GitHub
          LATEST=$(curl -sS --retry 3 --retry-delay 5 https://api.github.com/repos/valkey-io/valkey/releases/latest | \
            jq -r '.tag_name')

          if [ -z "$LATEST" ] || [ "$LATEST" = "null" ]; then
            echo "::error::Failed to fetch latest Valkey version"
            exit 1
          fi

          # Validate version format strictly
          if ! [[ "$LATEST" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid Valkey version received: $LATEST"
            exit 1
          fi

          # Get current version from melange.yaml
          CURRENT=$(grep '^  version:' valkey/melange.yaml | awk '{print $2}')

          echo "Current version: $CURRENT"
          echo "Latest version: $LATEST"

          if [ "$LATEST" != "$CURRENT" ]; then
            echo "update_available=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST" >> $GITHUB_OUTPUT
            echo "current_version=$CURRENT" >> $GITHUB_OUTPUT
            echo "Update available: $CURRENT -> $LATEST"
          else
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi

      - name: Update version and checksum in all files
        if: steps.check.outputs.update_available == 'true'
        run: |
          VERSION="${{ steps.check.outputs.new_version }}"
          echo "Updating to Valkey $VERSION"

          # Download tarball and compute SHA256 checksum
          echo "Downloading Valkey $VERSION tarball..."
          curl -fsSL --retry 3 --retry-delay 5 "https://github.com/valkey-io/valkey/archive/refs/tags/${VERSION}.tar.gz" \
            -o /tmp/valkey.tar.gz
          SHA256=$(sha256sum /tmp/valkey.tar.gz | awk '{print $1}')
          rm /tmp/valkey.tar.gz
          echo "SHA256: $SHA256"

          # Update valkey/melange.yaml - version
          sed -i "s/^  version: .*/  version: $VERSION/" valkey/melange.yaml

          # Update valkey/melange.yaml - checksum
          sed -i "s/^  sha256: .*/  sha256: $SHA256/" valkey/melange.yaml

          # Reset epoch to 0 for new upstream version
          sed -i "s/^  epoch: .*/  epoch: 0/" valkey/melange.yaml

          # Update Makefile
          sed -i "s/VALKEY_VERSION ?= .*/VALKEY_VERSION ?= $VERSION/" Makefile

          # Verify changes
          echo "=== valkey/melange.yaml ==="
          grep -E '(version:|sha256:)' valkey/melange.yaml | head -2
          echo "=== Makefile ==="
          grep 'VALKEY_VERSION' Makefile

      - name: Create Pull Request
        if: steps.check.outputs.update_available == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(valkey): bump to ${{ steps.check.outputs.new_version }}"
          body: |
            ## Summary

            Updates Valkey from `${{ steps.check.outputs.current_version }}` to `${{ steps.check.outputs.new_version }}`.

            ## Changes

            - `valkey/melange.yaml` - package version, SHA256 checksum, epoch reset
            - `Makefile` - VALKEY_VERSION variable

            ## Image Tag

            Once merged, this will publish: `ghcr.io/rtvkiz/minimal-valkey:${{ steps.check.outputs.new_version }}-r0`

            ## Links

            - [Valkey Releases](https://github.com/valkey-io/valkey/releases)
            - [Release Notes for ${{ steps.check.outputs.new_version }}](https://github.com/valkey-io/valkey/releases/tag/${{ steps.check.outputs.new_version }})

            ---

            This PR was automatically created by the [update-valkey](${{ github.server_url }}/${{ github.repository }}/actions/workflows/update-valkey.yml) workflow.
          branch: update-valkey-${{ steps.check.outputs.new_version }}
          commit-message: |
            chore(valkey): bump to ${{ steps.check.outputs.new_version }}

            Updates Valkey from ${{ steps.check.outputs.current_version }} to ${{ steps.check.outputs.new_version }}.
          delete-branch: true
          labels: |
            dependencies
            valkey
