name: Cleanup Untagged Package Versions

on:
  workflow_dispatch:

permissions: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete all untagged versions across all packages
        run: |
          OWNER="${{ github.repository_owner }}"

          gh api "/users/${OWNER}/packages?package_type=container" \
            --paginate --jq '.[].name' 2>/dev/null \
          | while read -r pkg; do
              echo "── $pkg"

              gh api "/users/${OWNER}/packages/container/${pkg}/versions" \
                --paginate \
                --jq '[.[] | select(.metadata.container.tags | length == 0)] | .[].id' \
                2>/dev/null \
              | while read -r id; do
                  if gh api --method DELETE \
                    "/users/${OWNER}/packages/container/${pkg}/versions/${id}" \
                    2>/dev/null; then
                    echo "   deleted $id"
                  else
                    echo "   skipped $id (referenced by a tagged image)"
                  fi
                done
            done

          echo "Done."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
