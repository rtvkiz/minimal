# Minimal Node.js slim image - using Wolfi's pre-built package (shell-less)
# Feature parity with Chainguard's Node.js image
# Fast builds (~30s) with same CVE patching (24-48h)

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Node.js from Wolfi (CVE-patched)
    - nodejs-25

    # Init system
    - dumb-init

    # Core Libraries
    - glibc
    - libstdc++
    - libgcc
    - libssl3
    - libcrypto3
    - zlib
    - c-ares
    - libuv
    - nghttp2
    - libbrotlicommon1
    - libbrotlidec1
    - libbrotlienc1

    # Certs
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/dumb-init -- /usr/bin/node

work-dir: /app

environment:
  NODE_ENV: production
  PATH: /usr/bin:/bin

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

annotations:
  org.opencontainers.image.title: "minimal-node-slim"
  org.opencontainers.image.description: "Hardened shell-less Node.js image built on Wolfi with daily CVE patches"
  org.opencontainers.image.url: "https://github.com/rtvkiz/minimal"
  org.opencontainers.image.source: "https://github.com/rtvkiz/minimal/tree/main/node-slim"
  org.opencontainers.image.licenses: "Apache-2.0"

archs:
  - x86_64
  - aarch64
