# Minimal Rails image - Ruby built from source + Rails gem via melange
# CVE patching via version bumps and upstream source; you control when to update

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Our Ruby + Rails (built from source via melange)
    - rails-minimal

    # Core runtime dependencies
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libstdc++

    # Ruby runtime libs (shared libs used by ruby binary)
    - libssl3
    - libcrypto3
    - libcrypt1
    - zlib
    - yaml
    - libffi
    - readline
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/ruby

work-dir: /app

environment:
  PATH: /usr/lib/ruby/gems/4.0.0/bin:/usr/bin:/bin
  GEM_HOME: /usr/lib/ruby/gems/4.0.0
  BUNDLE_SILENCE_ROOT_WARNING: "1"
  LANG: C.UTF-8

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

annotations:
  org.opencontainers.image.title: "minimal-rails"
  org.opencontainers.image.description: "Hardened Ruby on Rails image built from source via melange with daily CVE patches"
  org.opencontainers.image.url: "https://github.com/rtvkiz/minimal"
  org.opencontainers.image.source: "https://github.com/rtvkiz/minimal/tree/main/rails"
  org.opencontainers.image.licenses: "Apache-2.0"

archs:
  - x86_64
  - aarch64
