# Minimal Caddy image - built from source via melange
# CVE patching via daily rebuilds from upstream source
# CGO_ENABLED=0 produces static binary - minimal runtime deps

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Our Caddy (built from source via melange)
    - caddy-minimal

    # Core libraries (minimal - static Go binary)
    - glibc
    - glibc-locale-posix
    - ld-linux

    # Certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: caddy
      gid: 65532
  users:
    - username: caddy
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/caddy run --config /etc/caddy/Caddyfile --adapter caddyfile

environment:
  PATH: /usr/bin:/bin

paths:
  - path: /etc/caddy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /data/caddy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /config/caddy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
