# Minimal Redis image - using Wolfi's pre-built package
# CVE patching within 24-48h via Wolfi

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Redis from Wolfi (CVE-patched)
    - redis-8.4
    - redis-cli-8.4

    # Core libraries
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libstdc++

    # SSL/TLS libraries
    - libssl3
    - libcrypto3

    # Certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: redis
      gid: 65532
  users:
    - username: redis
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/redis-server

environment:
  PATH: /usr/bin:/bin

paths:
  - path: /data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
