# Minimal Redis image - built from source via melange
# CVE patching via daily rebuilds from upstream source

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Our Redis (built from source via melange)
    - redis-minimal

    # Core libraries
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libstdc++

    # SSL/TLS libraries
    - libssl3
    - libcrypto3

    # Memory allocator
    - libjemalloc2

    # Certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: redis
      gid: 65532
  users:
    - username: redis
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/redis-server

environment:
  PATH: /usr/bin:/bin

paths:
  - path: /data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

annotations:
  org.opencontainers.image.title: "minimal-redis-slim"
  org.opencontainers.image.description: "Hardened shell-less Redis image built from source via melange with daily CVE patches"
  org.opencontainers.image.url: "https://github.com/rtvkiz/minimal"
  org.opencontainers.image.source: "https://github.com/rtvkiz/minimal/tree/main/redis-slim"
  org.opencontainers.image.licenses: "Apache-2.0"

archs:
  - x86_64
  - aarch64
