# Python image - built from source with melange
# Feature parity with Chainguard's Python image
# Shell-less/distroless, full stdlib support

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem layout
    - wolfi-baselayout
    # Our Python built from source
    - python-minimal
    # Core runtime dependencies (matching Chainguard)
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libstdc++
    # Python module dependencies
    - libffi
    - zlib
    - libssl3
    - libcrypto3
    - readline
    - ncurses
    - ncurses-terminfo-base
    # Additional stdlib dependencies
    - libexpat1
    - libbz2-1
    - xz
    - libzstd1
    - mpdecimal
    - sqlite-libs
    - gdbm
    - libuuid
    # TLS/SSL certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/python3

work-dir: /app

environment:
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
  PYTHONHASHSEED: random
  LANG: C.UTF-8
  PATH: /usr/bin:/bin

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
