# Minimal Python image - using Wolfi's pre-built package
# Feature parity with Chainguard's Python image
# Fast builds (~30s) with same CVE patching (24-48h)

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem layout
    - wolfi-baselayout

    # Python from Wolfi (CVE-patched)
    - python-3.14

    # Core runtime dependencies
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libstdc++

    # Python module dependencies
    - libffi
    - zlib
    - libssl3
    - libcrypto3
    - readline
    - ncurses
    - ncurses-terminfo-base

    # Additional stdlib dependencies
    - libexpat1
    - libbz2-1
    - xz
    - libzstd1
    - mpdecimal
    - sqlite-libs
    - gdbm
    - libuuid

    # TLS/SSL certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/python3

work-dir: /app

environment:
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
  PYTHONHASHSEED: random
  LANG: C.UTF-8
  PATH: /usr/bin:/bin

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

annotations:
  org.opencontainers.image.title: "minimal-python"
  org.opencontainers.image.description: "Hardened shell-less Python 3 image built on Wolfi with daily CVE patches"
  org.opencontainers.image.url: "https://github.com/rtvkiz/minimal"
  org.opencontainers.image.source: "https://github.com/rtvkiz/minimal/tree/main/python"
  org.opencontainers.image.licenses: "Apache-2.0"

archs:
  - x86_64
  - aarch64
