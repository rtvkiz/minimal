contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - wolfi-baselayout
    - python-3.12
    - python-3.12-base
    - py3.12-pip
    - ca-certificates-bundle
    - libstdc++

accounts:
  groups:
    - groupname: python
      gid: 65532
  users:
    - username: python
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/python3.12

work-dir: /app

environment:
  PYTHONDONTWRITEBYTECODE: "1"
  PYTHONUNBUFFERED: "1"
  PATH: "/usr/bin:/bin"

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755

archs:
  - x86_64
  - aarch64
