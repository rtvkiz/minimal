# Minimal OpenJDK Runtime image - using Wolfi's pre-built package
# Runtime-only JRE for running Java applications (Spring Boot, Quarkus, etc.)
# Fast builds (~30s) with same CVE patching (24-48h)

contents:
  repositories:
    - https://packages.wolfi.dev/os
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    # Base filesystem layout
    - wolfi-baselayout

    # OpenJDK 21 JRE from Wolfi (CVE-patched)
    - openjdk-21-jre
    - openjdk-21-default-jvm

    # Core runtime dependencies
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc
    - libstdc++

    # TLS/SSL
    - libssl3
    - libcrypto3
    - ca-certificates-bundle

    # Compression (used by Java's built-in zip/gzip)
    - zlib

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/java

work-dir: /app

environment:
  JAVA_HOME: /usr/lib/jvm/java-21-openjdk
  PATH: /usr/lib/jvm/java-21-openjdk/bin:/usr/bin:/bin
  LANG: C.UTF-8

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

archs:
  - x86_64
  - aarch64
