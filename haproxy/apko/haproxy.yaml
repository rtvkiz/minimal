# Minimal HAProxy image - built from source via melange
# CVE patching via daily rebuilds from upstream source

contents:
  repositories:
    - https://packages.wolfi.dev/os
    # Local melange-built packages (passed via --repository-append CLI flag)
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    # Local signing key passed via --keyring-append CLI flag
  packages:
    # Base filesystem
    - wolfi-baselayout

    # Our HAProxy (built from source via melange)
    - haproxy-minimal

    # Core libraries
    - glibc
    - glibc-locale-posix
    - ld-linux
    - libgcc

    # SSL/TLS libraries
    - libssl3
    - libcrypto3

    # PCRE2 regex library
    - libpcre2-8-0

    # Compression
    - zlib

    # Certificates
    - ca-certificates-bundle

accounts:
  groups:
    - groupname: haproxy
      gid: 65532
  users:
    - username: haproxy
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/haproxy -f /etc/haproxy/haproxy.cfg

environment:
  PATH: /usr/bin:/bin

paths:
  - path: /etc/haproxy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/lib/haproxy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /var/run/haproxy
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777

annotations:
  org.opencontainers.image.title: "minimal-haproxy"
  org.opencontainers.image.description: "Hardened shell-less HAProxy image built from source via melange with daily CVE patches"
  org.opencontainers.image.url: "https://github.com/rtvkiz/minimal"
  org.opencontainers.image.source: "https://github.com/rtvkiz/minimal/tree/main/haproxy"
  org.opencontainers.image.licenses: "Apache-2.0"

archs:
  - x86_64
  - aarch64
